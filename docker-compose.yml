version: '3.8'

services:
  db:
    image: postgres:10.1-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: ["/usr/src/app/runserver.sh"]
    volumes:
      - .:/usr/src/app
    ports:
      - 8000:8000
    depends_on:
      - db
volumes:
  postgres_data: